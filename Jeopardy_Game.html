<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/jeopardy_game.css" />
  <title>Jeopardy Game</title>
</head>
<body>
  <div id="header">
    <h1>Jeopardy Game</h1>
  </div>

  <div id="div_category">
    Category_title:<span id="category"></span><br>
  </div>

  <div id="div_question">
    Question:<span id="question"></span><br>
  </div>

  <div id="div_points">
    Question Points:<span id="points"></span><br>
  </div>

  <div>
    <input type="text" class="input" placeholder="Type In Answer"><br />
  </div>
  <div>
    <button id="submit">GUESS</button>
  </div>

  <div id="div_score">
    Player Total Points: <span id="total_points">0</span><br>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/stylesheets/jeopardy_game.js"></script>
  <script type="text/javascript"></script>
</body>
</html>
